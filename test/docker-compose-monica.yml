version: "3.4"

services:
  monica:
    image: monica:apache
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      - DB_HOST=db
      - DB_USERNAME=monica
      - DB_PASSWORD=secret
      - RATE_LIMIT_PER_MINUTE_API=1000
    volumes:
      - data:/var/www/html/storage
    restart: always
    networks:
      - monica_network

  db:
    image: mysql:5.7
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=monica
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql:/var/lib/mysql
    restart: always
    networks:
      - monica_network

networks:
  monica_network:
    name: monica_network


volumes:
  data:
    name: data
  mysql:
    name: mysql
